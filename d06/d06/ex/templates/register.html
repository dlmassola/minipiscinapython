{% extends 'base/base.html' %}
{% load bootstrap3 %}

{% block title %}Register | {% endblock %}

{% block content %}
<div>
  <h1>Register</h1>
  <form action="{% url 'register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='save' reset="cancel" %}{% endbuttons %}
  </form>
</div>
{% endblock content %}
